<html>
	<head>
		<title> List example </title>
		<style type="text/css">
			p, ul {
				margin: 0;
			}
			p, ol {
				margin: 0;
			}
		</style>
	</head>
	
	<body>
		<p>Delicious fruits:</p>
		<ul>
			<li>Apple</li>
			<li>Lemon</li>
			<li>Banana</li>
			<li>Orange</li>
			<li>Watermelon</li>
		</ul>
		
		<p><br>People list:</p>
		<ol>
			<li>Ann</li>
			<li>Brian</li>
			<li>Clark</li>
			<li>Dan</li>
		</ol>
		
	</body>
</html>
